<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Customer Table</h1>
    </div>
    <div class="container">
        <mat-form-field style="width: 25%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- ID Column -->
                <ng-container matColumnDef="sn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sn. No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
    
                <!-- Progress Column -->
                <ng-container matColumnDef="moblieno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Moblie Noame </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                </ng-container>
    
                <ng-container matColumnDef="text">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Texts</th>
                    <td mat-cell *matCellDef="let row"> {{row.emailId}}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date/Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.city}}</td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
    
                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
    
                        <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
    
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[7, 16, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
